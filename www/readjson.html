<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var url = "https://mbahesopo.000webhostapp.com/cordova/cordova/www/json.php";
        $.getJSON(url, function(result) {
            console.log(result);
            $.each(result, function(i, field) {
                var Id = field.id;
                var nmpemesan=field.nmpemesan;
                var no_ktp=field.no_ktp;
                var tpkamar=field.tpkamar;
                var durasi=field.durasi;
                var harga=field.harga;
               
                
                $("#listview").append("<a class='item' href='form.html?id=" + id + "&nmpemesan=" + nmpemesan + "&no_ktp=" + no_ktp +"&tpkamar=" + tpkamar + "&durasi=" + durasi + "&harga=" + harga + "'><h2>" + nmpemesan + " </h2><h2>" + no_ktp + " </h2><h2>" + tpkamar + " </h2><h2>" + durasi + " </h2><h2>" + harga + "</a>");
            });
        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <a href="index.html" class="button button-clear">Home</a>
        <h1 class="title">Read Database (JSON)</h1>
    </div>
    <br/>
    <br/>
    <ul class="list" id="listview">
    </ul>
</body>

</html>
