<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {      
        $("#insert").click(function() {
		
            var Id      =$("#id").val();
            var nmpemesan      =$("#nmpemesan").val();
            var no_ktp      =$("#no_ktp").val();
            var tpkamar      =$("#tpkamar").val();
            var durasi       =$("#durasi").val();
            var harga           =$("#harga").val();
            var dataString="&nmpemesan=" +nmpemesan+ &no_ktp=" +no_ktp+ &tpkamar=" +tpkamar+ "&durasi=" +durasi+ "&harga=" +harga+ "&insert=";
            if( $.trim(nmpemesan).length>0 & $.trim(no_ktp).length>0 & $.trim(tpkamar).length>0 & $.trim(durasi).length>0  & $.trim(harga).length>0)
 {
                $.ajax({
                    type: "POST",
                    url: "https://mbahesopo.000webhostapp.com/cordova/cordova/www/insert.php",
                    data: dataString,
                    crossDomain: true,
                    cache: false,
                    beforeSend: function() {
                        $("#insert").val('Connecting...');
                    },
                    success: function(data) {
                        if (data == "success") {
                            alert("success");
                            $("#insert").val('submit');
                        } else if (data == "error") {
                            alert("error");
                        }
                    }
                });
            }
            return false;
        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <h1 class="title">Insert Database</h1>
        <a class="button button-clear" href="readjson.html">Read JSON</a>
    </div>
    <br>
	<br>

 <div class="list">
        <input type="hidden" id="id" value=""/>
        <div class="item">
            <label>Nama Pemesan</label>
            <input type="text" id="nmpemesan" value="" />
        </div>
        <div class="item">
            <label>No KTP</label>
            <input type="text" id="no_ktp" value="" />
        </div>
        <div class="item">
            <label>Tipe Kamar</label>
            <input type="text" id="tpkamar" value="" />
        </div>
        <div class="item">
            <label>Durasi</label>
            <input type="text" id="durasi" value="" />
        </div>
        <div class="item">
            <label>Harga</label>
            <input type="text" id="harga" value="" />
        </div>
        <div class="item">
        <input type="button" id="insert" class="button button-block" value="insert"/>
     </div>
  </div>
</body>
</html>
